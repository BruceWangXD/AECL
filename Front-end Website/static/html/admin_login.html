<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../css/login.css" type="text/css"/>
</head>

<body>
<div class="main-content-agile">
    <div class="sub-main-w3">
        <div class="wthree-pro">
            <img width="200px" height="200px" src="../img/person.png" alt="image">
        </div>
        <form id="loginForm" οnsubmit="return false;">
            <input placeholder="Email" name="username" class="user" type="email" required="">
            <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span><br><br>
            <input placeholder="Password" name="password" class="pass" type="password" required="">
            <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>
            <div class="submitbox">
                <input type="button" value="Login">
            </div>
        </form>
    </div>
</div>

</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<!-- <script type="text/javascript" src="../js/login.js"></script> -->
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/adminlogin.js"></script>

</html>
