    <div class="layui-container">
        <h2>User Management</h2>

        </ul>
    </div>
</div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="fly-panel">
                <div class="card-body">
                    <ul class="fly-list course-list">
                        <li id="course1" class="course-active">
                            <div class="fly-list-info">
                                <a id="cour1" href="javascript:;">
                                    Change password
                                </a>
                            </div>
                        </li>
                        <li id="course2">
                            <div class="fly-list-info">
                                <a id="cour2" href="javascript:;">
                                    My Courses
                                </a>
                            </div>
                        </li>
                        <li id="course3">
                            <div class="fly-list-info">
                                <a id="cour3" href="javascript:;">
                                    My Exercises
                                </a>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
        <!-- 右边栏 -->
        <div id="main_content" class="layui-col-md9">

            <div id="profile" class="fly-panel" pad20 style="padding-top: 5px;">
                <div class="layui-form layui-form-pane">
                    <div class="layui-tab layui-tab-brief" lay-filter="user">
                        <ul class="layui-tab-title">

                        </ul>
                        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">

                            <div class="layui-tab-item layui-show">
                                <form class="layui-form" action="">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">Old key</label>
                                        <div class="layui-input-block">
                                            <input type="password" id="pwd" name="pwd" required
                                                   placeholder="Input your current password" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">New key</label>
                                        <div class="layui-input-block">
                                            <input type="password" id="newPwd" name="newPwd" required
                                                   placeholder="Input your new password" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">Re-type</label>
                                        <div class="layui-input-block">
                                            <input type="password" id="retype" name="retype" required lay-verify="required"
                                                   placeholder="Re-type your new password" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button onclick="submit_pwd()" type="button" class="layui-btn">submit
                                            </button>
                                            <button type="reset" class="layui-btn layui-btn-primary">reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="my_exercises" class="fly-panel" pad20 style="padding-top: 5px;">
                <div class="fly-panel" style="margin-bottom: 0;">
                </div>
                <div class="card-body">
                    <ul class="fly-list" id="fav_exercises">
                        <li>
                            <h2>
                                <a class="layui-badge">Easy</a>
                                <a href="/pdetails/1">Exercise 1</a>
                            </h2>
                        </li>
                    </ul>

                    <div id="laravel-layui-page" style="text-align: center"></div>
                </div>
            </div>

            <div id="my_courses" class="fly-panel" pad20 style="padding-top: 5px;">
                <div class="card-body">
                    <ul class="fly-list" id="allcourses">
                        <li>
                            <h2>
                                <a href="javascript:;" onclick="dropCourse(id)" class="layui-badge">DROP</a>
                                <a href="javascript:;">INFO2222</a>
                            </h2>
                        </li>
                    </ul>

            </div>
