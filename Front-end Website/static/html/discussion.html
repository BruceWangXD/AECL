<div class="fly-panel fly-column">
    <div class="layui-container">
        <h2>Discussion Board</h2>
        <ul class="layui-clear">

</div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <!-- 左边栏 -->
        <div class="layui-col-md3">
            <div class="fly-panel">
                <div class="layui-container" id="newThread">
                    <a id="post_action" href="javascript:;" class="layui-btn">
                        New Post
                        <i class="iconfont icon-fabu"></i>
                    </a>
                </div>
                <div class="card-body">
                    <ul id="courseList" class="fly-list course-list">
                        <li id="course1" class="course-active">
                            <div class="fly-list-info">
                                <a id="cour1" href="javascript:;" onclick="getPostDetails(cid)">
                                    INFO2222
                                </a>
                            </div>
                        </li>
                        <li id="course2">
                            <div class="fly-list-info">
                                <a id="cour2" href="javascript:;">
                                    DATA2001
                                </a>
                            </div>
                        </li>
                        <li id="course3">
                            <div class="fly-list-info">
                                <a id="cour3" href="javascript:;">
                                    COMP3308
                                </a>
                            </div>
                        </li>
                        <li id="course4">
                            <div class="fly-list-info">
                                <a id="cour4" href="javascript:;">
                                    COMP2017
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
        <!-- 右边栏 -->
        <div id="main_content" class="layui-col-md9">
            <div id="post_panel">
                <div class="fly-panel" pad20 style="padding-top: 5px;">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-tab layui-tab-brief" lay-filter="user">
                            <ul class="layui-tab-title">
                                <li class="layui-this">
                                    New Thread
                                </li>
                            </ul>
                            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                                <div class="layui-tab-item layui-show">
                                    <form id="post_form" class="layui-form" action="">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">Title</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="postTitle" required
                                                       placeholder="Please input the title here" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">Course</label>
                                            <div class="layui-input-block">
                                                <select id="new_post_courselist" name="pcourseId">
                                                    <option value="">Choose Course</option>
                                                    <option value="0">INFO2222</option>
                                                    <option value="1">COMP2017</option>
                                                    <option value="2">COMP3308</option>
                                                    <option value="3">COMP2123</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">Text</label>
                                            <div class="layui-input-block">
                                                <textarea name="postContent" placeholder="Please type here..."
                                                          class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button type="button" id="submit_post" class="layui-btn" onclick="submitPost()">submit</button>
                                                <button type="reset" class="layui-btn layui-btn-primary">reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="post_details" class="fly-panel" style="margin-bottom: 0;">
                <div class="card-body">
                    <ul id="posts_list" class="fly-list">

                    </ul>

                    <div id="laravel-layui-page" style="text-align: center"></div>
                </div>
            </div>
        </div>
